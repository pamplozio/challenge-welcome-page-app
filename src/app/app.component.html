<mat-toolbar>
  <!-- Conditionally show the toolbar only if it's not the login page -->
  <ng-container *ngIf="isLoginPage || isSignupPage">
    <mat-toolbar-row>
    </mat-toolbar-row>
  </ng-container>


  <ng-container *ngIf="!isLoginPage && !isSignupPage">
    <mat-toolbar-row>
      <span routerLink="/" routerLinkActive="active" style="cursor: pointer;">Welcome Page</span>
      <span style="flex: 1 1 auto;"></span>
      <a mat-button routerLink="/signup" routerLinkActive="active" style="color: white;">Sign Up</a>
      <a mat-button routerLink="/login" routerLinkActive="active" style="color: white;">Login</a>
    </mat-toolbar-row>
  </ng-container>
<!-------------------------->
