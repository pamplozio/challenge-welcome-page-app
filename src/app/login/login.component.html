<div class="login-container">
  <!-- Sign Up Link -->
  <span (click)="goToSignup()" class="active">Sign Up</span>
  
  <!-- Home Link -->
  <span (click)="goToHome()" class="active">Home</span>
  
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        
        <!-- Email Input Field -->
        <mat-form-field class="input-field" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required>
        </mat-form-field>

        <!-- Password Input Field -->
        <mat-form-field class="input-field" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
        </mat-form-field>
        
        <!-- Validation Message for Incomplete Form -->
        <div *ngIf="loginForm.invalid && loginForm.touched && !errorMessage && !successMessage" 
             class="message-container" style="margin-top: 10px;">
          <div class="error-message" [ngStyle]="{ 'color': 'red', 'font-weight': 'bold' }">
            Please fill in all required fields correctly.
          </div>
        </div>

        <!-- Submit Button -->
        <button mat-raised-button color="primary" type="submit">Login</button>

        <!-- Error Message (Displayed after failed login attempt) -->
        <div *ngIf="errorMessage" class="message-container" style="margin-top: 10px;">
          <div class="error-message" [ngStyle]="{ 'color': 'red', 'font-weight': 'bold' }">
            {{ errorMessage }}
          </div>
        </div>

        <!-- Success Message (Displayed after successful login) -->
        <div *ngIf="successMessage" class="message-container" style="margin-top: 10px;">
          <div class="success-message" [ngStyle]="{ 'color': 'green' }">
            {{ successMessage }}
          </div>
        </div>

        <!-- Social Media Login Buttons -->
        <!-- Facebook Button -->
        <button class="social-button" type="button">
          <div class="icon-container">
            <mat-icon svgIcon="facebook"></mat-icon>
          </div>
          <span>Login with Facebook</span>
        </button>

        <!-- Google Button -->
        <button class="social-button" type="button">
          <div class="icon-container">
            <mat-icon svgIcon="google"></mat-icon>
          </div>
          <span>Login with Google</span>
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
