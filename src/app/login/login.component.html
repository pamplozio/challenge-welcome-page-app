<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <mat-form-field class="input-field" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Email" required>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field class="input-field" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Password" required>
        </mat-form-field>

        <!-- Submit Button -->
        <button mat-raised-button color="primary" type="submit">
          Login
        </button>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="message-container">
          <div class="error-message" [ngStyle]="{ 'color': 'red', 'font-weight': 'bold' }">
            {{ errorMessage }}
          </div>
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="message-container">
          <div class="success-message" [ngStyle]="{ 'color': 'green' }">
            {{ successMessage }}
          </div>
        </div>

        <!-- Social Media Buttons -->
        <div class="social-buttons">
          <button mat-raised-button color="accent" class="social-button" type="button">
            <mat-icon>google</mat-icon> Login with Google
          </button>
          <button mat-raised-button color="primary" class="social-button" type="button">
            <mat-icon>facebook</mat-icon> Login with Facebook
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
