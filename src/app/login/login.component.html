<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <mat-form-field appearance="fill" class="input-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Email" required>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="fill" class="input-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Password" required>
        </mat-form-field>

        <!-- Buttons Section -->
        <div class="button-group">
          <!-- Login Button -->
          <button mat-raised-button color="primary" class="action-button" type="submit">
            Login
          </button>

          <!-- Google Button -->
          <button mat-raised-button color="accent" class="action-button">
            <mat-icon>google</mat-icon> Login with Google
          </button>

          <!-- Facebook Button -->
          <button mat-raised-button color="primary" class="action-button">
            <mat-icon>facebook</mat-icon> Login with Facebook
          </button>
        </div>

        <!-- Error/Success Message -->
        <div *ngIf="errorMessage || successMessage" class="message-container">
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
          <div *ngIf="successMessage" class="success-message">
            {{ successMessage }}
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
