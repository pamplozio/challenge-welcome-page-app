<div class="signup-container">
  <a mat-button href="/login" class="active">Login</a>
  <a mat-button href="/" class="active">Home</a>
  <mat-card class="signup-card">
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <!-- Name Field -->
        <mat-form-field class="input-field" appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Name" required>
        </mat-form-field>

        <!-- Last Name Field -->
        <mat-form-field class="input-field" appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastname" placeholder="Last Name" required>
        </mat-form-field>

        <!-- Email Field -->
        <mat-form-field class="input-field" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Email" required>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field class="input-field" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Password" required>
        </mat-form-field>

        <!-- Confirm Password Field -->
        <mat-form-field class="input-field" appearance="fill">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="repassword" placeholder="Confirm Password" required>
        </mat-form-field>

        <!-- Submit Button -->
        <button mat-raised-button class="submit-button" color="primary" type="submit">
          Sign Up
        </button>

        <!-- Success/Error Message -->
        <div *ngIf="errorMessage || successMessage" class="message-container">
          <div *ngIf="successMessage" class="success-message" [ngStyle]="{ 'color': 'green' }">
            {{ successMessage }}
          </div>
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
        </div>

        <!-- Social Media Buttons -->
        <div class="social-buttons">
          <button mat-raised-button color="accent" class="social-button" type="button">
            <mat-icon>google</mat-icon> Sign Up with Google
          </button>
          <button mat-raised-button color="primary" class="social-button" type="button">
            <mat-icon>facebook</mat-icon> Sign Up with Facebook
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
