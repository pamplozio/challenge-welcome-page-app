<div class="signup-container">
  <span (click)="goToLogin()" class="active">Login</span>

  <span (click)="goToHome()" class="active">Home</span>
  <mat-card class="signup-card">
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
        <!-- Name Field -->
        <mat-form-field class="input-field" appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>

        <!-- Last Name Field -->
        <mat-form-field class="input-field" appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastname" required>
        </mat-form-field>

        <!-- Email Field -->
        <mat-form-field class="input-field" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field class="input-field" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
        </mat-form-field>

        <!-- Confirm Password Field -->
        <mat-form-field class="input-field" appearance="fill">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="repassword" required>
        </mat-form-field>

        <!-- Submit Button -->
        <button mat-raised-button color="primary" type="submit">
          Sign Up
        </button>

        <!-- Success/Error Message -->
        <div *ngIf="errorMessage || successMessage" class="message-container">
          <div *ngIf="successMessage" class="success-message" [ngStyle]="{ 'color': 'green' }">
            {{ successMessage }}
          </div>
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
        </div>

                <!-- Social Media Buttons -->
        <!-- Facebook Button -->
<button class="social-button">
  <div class="icon-container">
    <mat-icon svgIcon="facebook"></mat-icon>
  </div>
  <span>Sign Up with Facebook</span>
</button>

<!-- Google Button -->
<button class="social-button">
  <div class="icon-container">
    <mat-icon svgIcon="google"></mat-icon>
  </div>
  <span>Sign Up with Google</span>
</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
